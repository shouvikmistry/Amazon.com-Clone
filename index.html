<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
<!-- -----------------Navbar--------------------- -->
        <div class="navbar">
            <div class="nav_logo border"></div>
            <div class="location border">
                <div class="location_box1">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="location_box2">
                    <p class="text1">Deliver to</p>
                    <p class="text2">India</p>
                </div>
            </div>
            <div class="searchBar">
                <select>
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon">
                <div class="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="language border">
                <div class="flag"></div>
                <select class="lang">
                    <option>EN</option>
                </select>
            </div>
            <div class="acount border">
                <p class="text3">Hello, sign in</p>
                <p class="text4"><select class="lang">
                        <option>Account & Lists</option>
                    </select>
                </p>
            </div>
            <div class="order border">
                <p class="text3">Returns</p>
                <p class="text4">& Orders</p>
            </div>
            <div class="cart border">
                <div class="cart_icon"><i class="fa-solid fa-cart-shopping"></i></div>
                <p class="text4">Cart</p>
            </div>
            </div>
            </div>
        </div>
<!-- ----------------Pannel----------------------------- -->
        <div class="pannel">
            <div class="menu border2">
                    <div class="menu_icon"><i class="fa-solid fa-bars"></i></div>
                    <p class="text4">All</p>
            </div>
            <div class="menu_items border2">
                    <p class="text5">Today's Deals</p>
            </div>
            <div class="menu_items border2">
                    <p class="text5">Customer Service</p>
            </div>
            <div class="menu_items border2">
                    <p class="text5">Registry</p>
            </div>
            <div class="menu_items border2">
                    <p class="text5">Gift Cards</p>
            </div>
            <div class="menu_items border2">
                    <p class="text5">Sell</p>
            </div>
        </div>
    </header>
</body>
</html>
